<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
    </center>
    <!-- google markasının görseli çağırıldı-->

    <center>
        <table border="0" width="90%"> 
        <tr>
        <td bgcolor="#EEEEEE" colspan="3">
    <center>
    <!--arama kutucuğunu ve diğer bir çok linkin yer alacağı tablo oluşturuldu-->

    <center>
        Search the web using Google! <br>
        <input type="text" name="q" value="" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky"><br>
    </center>
    </td>
    </tr>

    <!--arama kutusu, ara ve kendimi şanslı hissediyorum butonları eklendi-->

    <td width="37%" bgcolor="#7EE5DA" align="left">
        <center>    
            Special Searches<br>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a><br>
        </center>
    </td>
    <!--alt en sol bölümde arka plan rengi ve linklerin hazırlanması-->

    <td bgcolor="#70CCC2" align="center">
        <center>
        <font size="-1">
        <a href="">Help!</a> <br>
        <a href="">About Google!</a> <br>
        <a href="">Company Info</a> <br>
        <a href="">Google! Logos</a> <br>
        </font>
        </center>
    </td>
    <!--ikinci kısımdaki arkka plan rengi ver yine diğer linklerin eklenmesi. font bir küçültülmüş. yazılar ortalanmış.-->

    <td align="right" bgcolor="#62B3AA">
        <center>
        <font size="-1">
        Get Google! <br> updates monthly: <br>
        <input type="hidden" name="listname" value="google-friends">
        <input type="text" name="emailaddr" value="your e-mail"> <br>
        <input type="submit" name="SubmitAction" value="Subscribe"> 
        &nbsp;&nbsp; <!--subscribe ile archhive arasında boşluk oluşturduk-->
        <font size="-1"><a href="">Archive</a></font>      
        </font>
        </center>
    </td>
    </table>
</center>
<br>

</body>
</html>
